<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link type="image/png" sizes="96x96" rel="icon" href="/logo/icons8-monkas-96.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>~Meme~</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <input type="radio" name="point" id="slide1" class="slidernav">
            <input type="radio" name="point" id="slide2" class="slidernav">
            <input type="radio" name="point" id="slide3" class="slidernav">
            <input type="radio" name="point" id="slide4" class="slidernav">
            <input type="radio" name="point" id="slide5" class="slidernav">
            <div class="sliders">
                <div class="slide slide1 first"></div>
                <div class="slide slide2"></div>
                <div class="slide slide3"></div>
                <div class="slide slide4"></div>
                <div class="slide slide5"></div>
            </div>
            <div class="bottom">
                <div class="titles">
                    <div class="title" id="text1">Верь в себя, даже если выглядишь скромно</div>
                    <div class="title" id="text2">Будь внимательным, счастье совсем рядом</div>
                    <div class="title" id="text3">Не забывай о спорте, ведь спорт - это жизнь</div>
                    <div class="title text4">Больше мечтай, думай о своих желаниях и помни, мысли материальны</div>
                    <div class="title text5">И как бы все вокруг не полыхало, скоро все наладится, не отчаивайся</div>
                </div>
                <div class="controls">
                    <label for="slide1" class="circle1"></label>
                    <label for="slide2" class="circle2"></label>
                    <label for="slide3" class="circle3"></label>
                    <label for="slide4" class="circle4"></label>
                    <label for="slide5" class="circle5"></label>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class= "footer">
            <div class="footeryearandrs">
                <span class="year">2022</span>
