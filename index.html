<body>
    <main>
        <div class="wrapper">
            <input type="radio" name="point" id="slide1" class="slidernav">
            <input type="radio" name="point" id="slide2" class="slidernav">
            <input type="radio" name="point" id="slide3" class="slidernav">
            <input type="radio" name="point" id="slide4" class="slidernav">
            <input type="radio" name="point" id="slide5" class="slidernav">
            <div class="sliders">
                <div class="slide slide1">
                    <h1 class="text">Верь в себя, даже если выглядишь скромно</h1>
                </div>
                <div class="slide slide2">
                    <h1 class="text">Будь внимательным, счастье совсем рядом</h1>
                </div>
                <div class="slide slide3">
                    <h1 class="text">Не забывай о спорте, ведь спорт - это жизнь</h1>
                </div>
                <div class="slide slide4">
                    <h1 class="text">Больше мечтай, думай о своих желаниях и помни, мысли материальны</h1>
                </div>
                <div class="slide slide5">
                    <h1 class="text">И как бы все вокруг не полыхало, скоро все наладится, не отчаивайся</h1>
                </div>
                <div class="controls">
                    <labels for="slide1"></labels>
                    <labels for="slide2"></labels>
                    <labels for="slide3"></labels>
                    <labels for="slide4"></labels>
                    <labels for="slide5"></labels>
                </div>
            </div>
        </div>
