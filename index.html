                <div class="slide chmoniya">
                    <img src="/meme/chmonja-kot.jpg" alt="chmomiya">
                    <h1>Верь в себя, даже если выглядишь скромно</h1>

                <div class="slide jolie">

                    <img src="/meme/ege-po-borba-mem.jpg" alt="ege">
                    <h1>Больше мечтай, думай о своих желаниях и помни, мысли материальны</h1>
                </div>
                <div class="slide thisisfine">
                    <img src="/meme/мем-this-is-fine.png" alt="dog and fire">
                    <h1>И как бы все вокруг не полыхало, скоро все наладится, не отчаивайся</h1>
                </div>
            </div>
            <div class="controle">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>

    <footer>

            <div class="footeryearandrs">
